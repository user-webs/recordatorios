        <title>Mis recordatorios</title>
        <style>
            body{
                margin-top: 3%;
                margin-bottom: 3%;
                margin-left: 3%;
                margin-right: 3%;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            h1{
                color: rgb(145, 189, 255);
            }
            button{
                width: 5%;
            }
        </style>
    </head>
    <body>
        <h1>
            Recordatorios
        </h1>
        <br>
        <br>
        <button id="boton" onclick="clicked();" onmouseover="mOver();" onmouseout="mOut();">Add</button>
        <br>
        <br>
        <table id="container" border="1" borderColor="lightblue">
            <tr>
                <td>Nombre</td>
            </tr>
        </table>
        <script>
            var boton = document.getElementById('boton');
            boton.style.backgroundColor = 'lightblue';
            function mOver(){
                boton.style.backgroundColor = 'orange';
            }
            function mOut(){
                boton.style.backgroundColor = 'lightblue';
            }
            function clicked(){
                var nombre = prompt('¿Cuál es el nombre del recordatorio?');
                var tabla = document.getElementById("container");
                var fila = document.createElement("tr");
                var celda = document.createElement("td");
                var texto = document.createTextNode(nombre);
                tabla.appendChild(fila).appendChild(celda).appendChild(texto);
            }
        </script>
    </body>
</html>
